<ion-header class="ion-no-border">
  <ion-toolbar>

    <ion-buttons slot="start">
        <ion-button>
          <ion-icon name="apps">

          </ion-icon>
        </ion-button>
      </ion-buttons>

      <ion-buttons slot="end">
        <ion-button class="bordered" fill="solid" color="light">
          <ion-icon color="custom" name="notifications"></ion-icon>
          </ion-button>
      </ion-buttons>

    </ion-toolbar>
<ion-item lines="none">
<ion-avatar slot="start">
  <img src="https://cdn.dribbble.com/users/1041205/screenshots/3636353/dribbble.jpg?compress=1&resize=400x300" 
       alt="">
</ion-avatar>
  <ion-label>
    <p>Hello</p>
    <h3>Piyush jain</h3>    
  </ion-label>
</ion-item>


</ion-header>

<ion-content [fullscreen]="true">
  <div class="slides ion-margin-bottom">
    <ion-slides  [option]="slideoptions">
<!-- drop box slide -->
      <ion-slide>
        <ion-card>
          <!-- card header start -->
          <ion-card-header>
            <div class="main">
                <img src="https://cfl.dropboxstatic.com/static/images/logo_catalog/twitter-card-glyph_m1%402x.png" alt="" srcset="">
            </div>
              <img class="files" src="https://i.ibb.co/jD8ypLq/files.jpg" alt="">
          </ion-card-header>
          <!-- card header end -->
          <ion-card-content class="ion-text-left">
          <!-- card header title start -->
          <ion-card-title class="ion-margin-bottom">Drop box</ion-card-title>
          <ion-card-subtitle
            class="ion-text-right"
          >10/50Gb</ion-card-subtitle>
                <ion-progress-bar value="0.5" 
                     color="custom"></ion-progress-bar>
          <!-- card header title end -->
             
        </ion-card-content>
        </ion-card>
      </ion-slide>
      <!-- google drive slide  -->
      <ion-slide>
        <ion-card>
          <!-- card header start -->
          <ion-card-header>
            <div class="main">
                <img src="https://www.freeiconspng.com/uploads/google-drive-icon-18.png" alt="" srcset="">
            </div>
              <img class="files" src="https://i.ibb.co/jD8ypLq/files.jpg" alt="">
          </ion-card-header>
          <!-- card header end -->
          <ion-card-content class="ion-text-left">
          <!-- card header title start -->
          <ion-card-title class="ion-margin-bottom">Google Drive</ion-card-title>
          <ion-card-subtitle
            class="ion-text-right"
          >20/50Gb</ion-card-subtitle>
                <ion-progress-bar value="0.5" 
                     color="warning"></ion-progress-bar>
          <!-- card header title end -->
             
        </ion-card-content>
        </ion-card>
      </ion-slide>
    </ion-slides>
  </div>
<div class="container">
  <h2>Last File</h2>
  <ion-item lines="none">
      <ion-grid>
        <ion-row class="ion-align-item-center">
          <ion-col size="3">
            <ion-button color="light" fill="clear">
                <ion-icon slot="icon-only" name="document"></ion-icon>
            </ion-button> 
          </ion-col>
          <ion-col size="7"> 
            <ion-label>
              <h4>Project.PDF</h4>
              <h6>Google Drive/Docs</h6>  
            </ion-label>
          </ion-col>
          <ion-col size="2">
            
            <ion-button color="light" fill="clear">
              <ion-icon slot="icon-only" name="ellipsis-vertical"></ion-icon>
          </ion-button> 
         </ion-col>
        </ion-row>
        </ion-grid>

  </ion-item>

   <ion-item lines="none">
      <ion-grid>
        <ion-row class="ion-align-item-center">
          <ion-col size="3">
            <ion-button color="light" fill="clear">
                <ion-icon slot="icon-only" name="document"></ion-icon>
            </ion-button> 
          </ion-col>
          <ion-col size="7"> 
            <ion-label>
              <h4>Project.PDF</h4>
              <h6>Google Drive/Docs</h6>  
            </ion-label>
          </ion-col>
          <ion-col size="2">
            
            <ion-button color="light" fill="clear">
              <ion-icon slot="icon-only" name="ellipsis-vertical"></ion-icon>
          </ion-button> 
         </ion-col>
        </ion-row>
        </ion-grid>

  </ion-item>
</div>
</ion-content>
